<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: orange;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img width="200" height="150"
                        src="https://www.thesprucepets.com/thmb/APYdMl_MTqwODmH4dDqaY5q0UoE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/all-about-tabby-cats-552489-hero-a23a9118af8c477b914a0a1570d4f787.jpg">
                </td>
                <td> <sub>Smiling</sub> <sup>Cat</sup> </td>
                <td> <sup>Healthy</sup> <sub>Fish</sub> </td>
                <td>
                    <input type="radio" value="vertebrate" name="type" id="v" checked>
                    <label for="v"> Vertebrate</label>
                    <input type="radio" value="invertebrate" id="iv" name="type">
                    <label for="iv"> Invertebrate </label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img width="200" height="150"
                        src="https://www.thesprucepets.com/thmb/APYdMl_MTqwODmH4dDqaY5q0UoE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/all-about-tabby-cats-552489-hero-a23a9118af8c477b914a0a1570d4f787.jpg">
                </td>
                <td> <sub>Smiling</sub> <sup>Cat</sup> </td>
                <td> <sup>Healthy</sup> <sub>Fish</sub> </td>
                <td>
                    <input type="radio" value="vertebrate" name="type2" id="v1" checked>
                    <label for="v1"> Vertebrate</label>
                    <input type="radio" value="invertebrate" id="iv1" name="type2">
                    <label for="iv1"> Invertebrate </label>
                </td>
            </tr>



        </tbody>
    </table>
</body>

</html>
